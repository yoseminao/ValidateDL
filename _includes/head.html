<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{% if page.desc %}{{ page.desc }}{% else %}{{ site.desc }}{% endif %}">
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}">        
    <link rel="icon" href="{{ site.baseurl }}/assets/img/favicon.ico">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:type" content="website" />
    {% if page.id %}
        <meta property="og:url" content="{{ site.url }}{{ page.url }}/" />
    {% else %}
        <meta property="og:url" content="{{ site.url }}{{ page.url | remove: '/index.html' | remove: '.html' }}" />
    {% endif %}
    {% if page.fb-img %}
        <meta property="og:image" content="{{ page.fb-img }}" />
    {% elsif site.avatar %}
        <meta property="og:image" content="{{ site.url }}{{ site.card }}" />
    {% else %}
        <meta property="og:image" content="" />
    {% endif %}
</head>
